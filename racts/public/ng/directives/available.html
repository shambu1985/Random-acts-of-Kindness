<div>
	<div class="item item-text-wrap">
    <a><span ng-click="showTasks($index)"> {{available.name}}</span></a> &nbsp &nbsp &nbsp
    <button ng-click="subscribe(available, $index)">Subscribe</button>&nbsp &nbsp &nbsp<button ng-click="likeTask(available,$index) ; lcount=1 ; ucount=0 ">Like</button><button>{{lcount}}</button>&nbsp &nbsp &nbsp

    <button ng-click="unlikeTask(available,$index); ucount=1; lcount=0">Unlike</button><button>{{ucount}}</button>&nbsp &nbsp &nbsp
	</div>
</div>
