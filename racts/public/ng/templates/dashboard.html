

<body ng-app="ionicApp">
  <div class="container" id="container">
    <ion-header-bar class="bar-energized">
      <h1 class="title">User Profile</h1>
    </ion-header-bar>
    <ion-content>
    <div class="card" ng-controller='MainCtrl' ng-click="openModal()">
      <div class="item item-divider" id="private_lists">
        Active Tasks
      </div>
      <div class="item item-text-wrap">
        Office
        <div class="item item-text-wrap">
         Push poems to phase one master branches
        </div>
      </div>
      <div class="item item-text-wrap">
        Home
        <div class="item item-text-wrap">
         Play with my dog!
        </div>
      </div>
      <div class="item item-text-wrap">
        Public
        <div class="item item-text-wrap">
         Invest 25 hours at the local food bank
        </div>
      </div>
      <div class="item item-text-wrap">
        Random
      </div>
   
    <div class="card" ng-controller='MainCtrl' ng-click="openModal()">
      <div class="item item-divider" id="private_lists">
        Your friends
      </div>
    </div>
  </div>
</ion-content>

  <script id="contact-modal.html" type="text/ng-template">
    <div class="modal">
      <ion-header-bar>
        <h1 class="title">Tasks</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" ng-model="contact.name">
          </label>
          <label class="item item-input">
            <span class="input-label">Info</span>
            <input type="text" ng-model="contact.info">
          </label>
        </div>

        <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
      </ion-content>
    </div>
  </script>
  </body>
