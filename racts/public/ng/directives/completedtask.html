<div class="item item-text-wrap">
 <span>{{task.description}}</span> &nbsp &nbsp &nbsp
 <span>{{task.past_vote ? lcount=1 : lcount=0}}</span>
 <span>{{task.past_vote==-1 ? ucount=1 : ucount=0}}</span>

 <button ng-click="likeTask(task,$index) ; lcount=1 ; ucount=0 ; lvisible=true; uvisible=false;" ng-disabled="lvisible">Like | {{lcount}}</button>&nbsp &nbsp &nbsp

 <button ng-click="unlikeTask(task,$index) ;  lcount=0 ; ucount=1 ; uvisible=true; lvisible=false" ng-disabled="uvisible">Unlike | {{ucount}}</button>

 <span type="text">Past Vote | {{task.past_vote}}</span>
</div>

<span>{{isAdded ? 'Added' : 'Add to cart'}}
